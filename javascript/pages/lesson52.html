<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle"></title>
  <script src="../includes/vars.js"></script>
</head>
<body>
<header>
  <div id="header">Javascript Wiki</div>
</header>
<main>
<div id="nav"></div>
<article><h2>Set Methods</h2><pre><code>let s=new Set();s.add(1);s.delete(1);</code></pre></article>
</main>
<footer>
  <div id="footer"><span id="dateTime"></span></div>
</footer>
<div id="debugInclude"></div>

<script>
(function loadCSS() {
  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = "../../css/style.css?v=" + Date.now();
  document.head.appendChild(link);
})();

document.getElementById("pageTitle").textContent =
  window.vars.WEBSITETITLE + " - JavaScript Lesson";

document.getElementById("dateTime").textContent =
  "Copyright A.t.A. Tech Wiki 2025-" + new Date().getFullYear() +
  " - " + new Date().toLocaleString();

async function loadInclude(id, file) {
  const res = await fetch(file);
  const html = await res.text();
  document.getElementById(id).innerHTML = html;
}

loadInclude("header", window.vars.INCVAR + "header.html");
loadInclude("nav", window.vars.INCVAR + "nav.html");
loadInclude("footer", window.vars.INCVAR + "footer.html");

if (window.vars.DEBUGVAR) {
  loadInclude("debugInclude", window.vars.INCVAR + "debug.html");
}
</script>
</body>
</html>
