<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle"></title>
  <script src="../includes/vars.js"></script>
</head>

<body>
<header>
  <div id="header">Javascript Wiki</div>
</header>

<main>
  <div id="nav"></div>

  <article>
    <h2>Output Javascript tutorial</h2>
    <br><br>
    This is the "Output" Javascript page, it teaches you how to write this code and how it works.
    <br><br>

    <h2>What can it do?</h2>
    <br><br>
    What this code does is it is basically a more complicated Paragraph tag.
    <br><br>

    <!-- Textarea showing example code -->
    <textarea id="textbox" name="textbox" rows="10" cols="70" readonly>
<p id="OUTPUT"></p>

<script>
function OUTPUT() {
  document.getElementById("OUTPUT").innerHTML = "Hello! This is your dynamic output.";
}
OUTPUT();
</script>
    </textarea>

    <!-- Live output area -->
    <p id="OUTPUT"></p>

    <script>
      // Live output code
      function OUTPUT() {
        document.getElementById("OUTPUT").innerHTML = "Hello! This is your dynamic output.";
      }

      // Run it immediately
      OUTPUT();
    </script>
  </article>
</main>

<!-- Footer container for include -->
<footer id="footer"></footer>

<div id="debugInclude"></div>

<script>
  // Load CSS dynamically with cache-busting
  (function loadCSS() {
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "../../css/style.css?v=" + Date.now();
    document.head.appendChild(link);
  })();

  // Set page title
  document.getElementById("pageTitle").textContent =
    window.vars.WEBSITETITLE + " - JavaScript Dates Tutorial";

  // Function to dynamically load HTML includes
  async function loadInclude(id, file) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;

    // Special handling for footer: set date text AFTER inclusion
    if (id === "footer") {
      const dateSpan = document.getElementById("dateTime");
      if (dateSpan) {
        const currentYear = new Date().getFullYear();
        const fullDate = new Date().toLocaleString();
        dateSpan.textContent = `Copyright A.t.A. Tech Wiki 2025-${currentYear} - ${fullDate}`;
      }
    }
  }

  // Load includes
  loadInclude("header", window.vars.INCVAR + "header.html");
  loadInclude("nav", window.vars.INCVAR + "nav.html");
  loadInclude("footer", window.vars.INCVAR + "footer.html");
  if (window.vars.DEBUGVAR) {
    loadInclude("debugInclude", window.vars.INCVAR + "debug.html");
  }
</script>
</body>
</html>
