<script>

  (function loadCSS() {
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "../../css/style.css?v=" + Date.now();
    document.head.appendChild(link);
  })();


  document.getElementById("pageTitle").textContent =
    window.vars.WEBSITETITLE + " - JavaScript Dates Tutorial";

  
  async function loadInclude(id, file) {
    const res = await fetch(file);
    const html = await res.text();
    const container = document.getElementById(id);
    container.innerHTML = html;


    container.querySelectorAll("script").forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
      oldScript.remove();
    });
  }


  loadInclude("header", window.vars.INCVAR + "header.html");
  loadInclude("nav", window.vars.INCVAR + "nav.html");
  loadInclude("footer", window.vars.INCVAR + "footer.html");
  if (window.vars.DEBUGVAR) {
    loadInclude("debugInclude", window.vars.INCVAR + "debug.html");
  }
</script>
