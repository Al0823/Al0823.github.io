<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Panel</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }

  /* Login screen */
  #loginScreen {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }

  #loginScreen input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }

  #loginScreen button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Admin content */
  header, main, footer {
    padding: 20px;
  }
</style>

<!-- Hide page immediately before anything renders -->
<script>
  document.documentElement.style.display = "none";
</script>
</head>

<body id="pageBody">

<!-- LOGIN OVERLAY -->
<div id="loginScreen">
  <h2>Admin Login</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Login</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<!-- ADMIN CONTENT -->
<header>
  <h1>Admin Control Panel</h1>
</header>

<main>
  <p>Welcome to the admin area. Only authorized users can see this.</p>
</main>

<footer>
  Admin System
</footer>

<script>
/* ðŸ” CHANGE THIS HASH TO YOUR PASSWORD HASH */
const PASSWORD_HASH = "6606dd0c5bdc357c9e01da022fab5945855a8a7132b4b1745a5901fdaf003262"; // "password"

/* Hash function */
async function sha256(text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* Show page safely */
function showPage() {
  document.documentElement.style.display = "block";
}

/* Unlock admin */
function unlockAdmin() {
  document.getElementById("loginScreen").style.display = "none";
  sessionStorage.setItem("adminAuth", "true");
  showPage();
}

/* Check password */
async function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const hash = await sha256(input);

  if (hash === PASSWORD_HASH) {
    unlockAdmin();
  } else {
    document.getElementById("errorMsg").textContent = "Wrong password";
  }
}

/* On page load */
document.addEventListener("DOMContentLoaded", () => {
  if (sessionStorage.getItem("adminAuth") === "true") {
    unlockAdmin();
  } else {
    showPage(); // Show only login screen
  }
});
</script>

</body>
</html>
