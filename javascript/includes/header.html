<header>

<link id="mainStylesheet" rel="stylesheet">

<div class="header">
  Javascript Wiki<br>
</div>

<div id="devNotice" style="display:none;">Dev stuff is showing</div>

<script>

window.vars.WEBSITETITLE = "Javascript Wiki";


document.title = window.vars.WEBSITETITLE + " - " + window.vars.PAGETITLE;


document.getElementById("mainStylesheet").href =
  window.vars.CSSVAR + "style.css";


if (window.vars.DEBUGVAR) {
  document.getElementById("devNotice").style.display = "block";
}

</script>

</header>
