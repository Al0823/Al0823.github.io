<footer id="footerText"></footer>



<script>


  
  const now = new Date();
  const dateStr = now.toLocaleDateString("en-US", {
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric"
  });
  const timeStr = now.toLocaleTimeString("en-US", {
    hour: "numeric",
    minute: "2-digit"
  });

  document.getElementById("footerText").innerHTML =
    "Copyright " + dateStr + " - " + timeStr;


  if (window.vars && window.vars.DEBUGVAR) {
    loadInclude("debugArea", window.vars.INCVAR + "debug.html");
  }


</script>
