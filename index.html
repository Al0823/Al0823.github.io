<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title id="fullTitle"></title>

<style>

@import url("/css/style.css");
</style>

<script>
/* ====== PHP VARIABLES REPLACED ====== */
const CONFIG = {
  PROPOSALVAR: "/proposal/",
  MYSITEVAR: "/Al0823.github.io/mysite/",
  AMPVAR: "/amp/",
  TBGVAR: "https://www.citicoding.org/citi/coding/2025/tbgp7/",
  JSWIKIVAR: "/Al0823.github.io/javascript/",
  WIKIVAR: "/myproject/wiki/",
  WIKIDEVVAR: "/myproject/wikiinfo/",
  PKHEXVAR: "/PKHEX-WEB/wwwroot/",
  MYSITESPECIALVAR: "/Al0823.github.io/mysitespecial/",
  CSSVAR: "/css/",
  DEBUGVAR: 0,
  WEBSITETITLE: "A.t.A. Projects",
  PAGETITLE: "Landing Page"
};
</script>
</head>

<body>

<header>
  <div class="header">A.t.A. Projects<br></div>
  <div id="debugNotice"></div>
</header>

<main>

<div class="fmwnavleft">
  <center><h1>High School Projects</h1></center><br><br>

  <div class="fs-15">1st year Projects</div><br><br>
  <a id="proposalLink"></a><br><br>
  <a id="mysiteLink"></a><br><br>
  <a id="ampLink"></a><br><br>
  <a id="tbgLink"></a><br><br>

  <div class="fs-15">2nd year Projects</div><br><br>
  <a id="jswikiLink"></a><br><br>
  <a id="wikiLink"></a><br><br>
  <a id="wikidevLink"></a><br><br>
</div><br><br>

<div class="fmwnavright">
  <div class="fs-15">Other Projects</div><br><br>
  <a id="pkhexLink"></a><br><br>
  <a id="specialLink"></a><br><br>
</div>



</main>

<footer id="footerDate"></footer>

<!-- DEBUG SECTION -->
<div id="debugSection"></div>

<script>
/* ====== TITLE ====== */
document.getElementById("fullTitle").textContent =
  CONFIG.WEBSITETITLE + " - " + CONFIG.PAGETITLE;

/* ====== LINKS ====== */
function setLink(id, url, text) {
  const el = document.getElementById(id);
  el.href = url;
  el.textContent = text;
}

setLink("proposalLink", CONFIG.PROPOSALVAR + "index.html", "Proposal Website");
setLink("mysiteLink", CONFIG.MYSITEVAR + "index.html", "Murder Drones Fan Wiki (Mysite Project)");
setLink("ampLink", CONFIG.AMPVAR + "index.html", "AMP Project");
setLink("tbgLink", CONFIG.TBGVAR + "index.html", "One Wrong Choice (Text Based Game)");
setLink("jswikiLink", "/javascript/index.html", "Javascript Wiki");
setLink("wikiLink", CONFIG.WIKIVAR + "index.html", "A.T.A. Tech Wiki");
setLink("wikidevLink", CONFIG.WIKIDEVVAR + "index.html", "A.T.A. Tech Wiki Dev Page");
setLink("pkhexLink", "/PKHEX-WEB/wwwroot/index.html", "PKHEX Web Browser Version");
setLink("specialLink", "/Al0823.github.io/mysitespecial/index.html", "Murder Drones Fan Wiki (1st Year Anniversary)");

/* ====== DATE (replaces PHP date()) ====== */
const now = new Date();
document.getElementById("footerDate").innerHTML =
  "&copy; A.t.A. Tech Wiki, " +
  now.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' }) +
  " - " +
  now.toLocaleTimeString(undefined, { hour:'numeric', minute:'2-digit' });

/* ====== DEBUG MODE ====== */
if (CONFIG.DEBUGVAR === 1) {
  document.getElementById("debugNotice").textContent = "Dev stuff is showing";

  const dbg = document.getElementById("debugSection");
  dbg.innerHTML = `
  <style>
  .flex_container { display:flex; flex-wrap:nowrap; border:2px solid #555; background:#777; }
  .flex { width:45%; margin:10px; border:2px solid #555; background:#aaa; }
  .DEBUGTITLE { background:#444; color:#fff; border:2px solid #ccc; }
  </style>
  <div class="DEBUGTITLE"><h1>Debug Info</h1></div>
  <div class="flex_container">
    <div class="flex"><strong>Browser Info</strong><br>${navigator.userAgent}</div>
    <div class="flex"><strong>URL Info</strong><br>${window.location.href}</div>
  </div>`;
}
</script>

</body>
</html>
